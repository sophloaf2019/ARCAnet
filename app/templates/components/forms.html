{% macro field(name, label, type='text', value='') %}
    <label for="{{name}}">{{label}}</label>
    <input type="{{type}}" name="{{name}}" value="{{value}}">
{% endmacro %}

{% macro textarea(name, label, value='') %}
    <label for="{{name}}">{{label}}</label>
    <textarea name="{{name}}" cols="120" rows="10">{{value}}</textarea>
{% endmacro %}
